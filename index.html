<html>
<meta charset="UTF-8">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>MiriTools JS</title>
</head>

<body onload="loader()">
    <br><br><br>
    <div class="row">
        <div class="col s12 l3 offset-l1">
            <h1 id="header" class="dmode_change">MiriTools JS</h1>
            <br>
        </div>
    </div>
    <div class="row">
        <div class="col s12 l3 offset-l1">
            <button class="btn waves-effect pink">Github</button>
            <button class="btn waves-effect pink" id="darkmode_toggle" value="OFF" onclick="darkMode(this)">Dark Mode</button>
        </div>
    </div>
    <br><br>
    <div class="row">
        <div class="col s12 l3 offset-l1">
            <h4 id="header" class="dmode_change">App Information</h4>
            <br>
            <div class="card blue-grey darken-3">
                <div class="card-content white-text">
                    <span class="card-title">
                        App Version
                    </span>
                    <p>
                        Current Version: <span id="ver">Loading...</span><br>
                        Last Updated: <span id="datever">Loading....</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <br><br>
    <div class="row">
        <div class="col s12 l5 offset-l1">
            <h4 id="header" class="dmode_change">Event Information</h4>
            <br>
            <div class="card blue-grey darken-3">
                <div class="card-content white-text">
                    <span class="card-title" id="eventtitle">
                        Loading Event Name
                    </span>
                    <p>
                        Start Date: <span id="startdate">Loading...</span><br>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 l5 offset-l1">
            <div class="card blue-grey darken-3">
                <div class="card-content white-text">
                    <span class="card-title" id="eventtitle">
                        Rankings
                    </span>
                    <p>
                        Start Date: <span >Loading...</span><br>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <br><br>
    <div class="row">
        <div class="col s12 l5 offset-l1">
            <h4 class="dmode_change">Election</h4>
            <br>
            <a href="election.html" class="waves-effect waves-light btn-large"><i class="material-icons right">send</i>Election Rankings</a>
        </div>
    </div>
</body>

</html>
